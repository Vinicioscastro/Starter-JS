<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetição</title>
</head>
<body>
    
    <script>
        //for ,  while

        for(var i=0; i<=100; i++){
            console.log("i: ", i)
        }

        var j = 0
        while(j<=100){
            console.log("j: ", j)

            j++
        }

    </script>
</body>
</html>
